<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký dự thi</title>
    <link rel="stylesheet" href="bai 2.4.css" />
  </head>
  <body>
    <div class="a">
      <div class="f">
        <b> TRƯỜNG ĐẠI HỌC BẠC LIÊU</b> <br />
        KHOA KỸ THUẬT VÀ CÔNG NGHỆ
      </div>
      <div class="b">
        <b> CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</b> <br />Độc lập - Tự do - Hạnh
        Phúc
      </div>
    </div>
    <div class="c">
      <h1><b>ĐĂNG KÝ XÉT TUYỂN</b></h1>
    </div>

    Họ tên:
    <input type="text" name="hoten" /><br />
    Giới tính:
    <input type="radio" name="gioitinh" value="1" checked />Nam
    <input type="radio" name="gioitinh" value="0" />Nữ <br />

    Ngành thi:
    <div class="m">
      <p>
        <input type="radio" name="ngaythi" value="1" checked />Công Nghệ thông
        tin<br />
        <input type="radio" name="ngaythi" value="0" />Mầm non <br />
        <input type="radio" name="ngaythi" value="0" />Âm nhạc
      </p>
    </div>
    <input type="button" name="1" value="Đồng ý" />
    <input type="button" name="2" value="Không đồng ý" />
  </body>
</html>
