<html>
  <head>
    <title>Hãy click vào nút và textbox ở dưới và quan sát tiêu đề</title>
  </head>
  <body>
    <input
      type="button"
      value="Gửi"
      onclick="alert('Bạn dã click chuột vào nút')"
    />
    <input type="text" onclick="alert('Bạn đã click chuột vào textbox')" />
  </body>
</html>
