<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bài tập 11B</title>
  </head>
  <body>
    <h2>Thay đổi màu nền sử dụng JavaScript</h2>

    <input
      type="button"
      value="Màu xanh dương"
      onclick="document.body.style.backgroundColor = 'blue'"
    />
    <input
      type="button"
      value="Màu xanh lá"
      onclick="document.body.style.backgroundColor = 'green'"
    />
    <input
      type="button"
      value="Màu vàng"
      onclick="document.body.style.backgroundColor = 'yellow'"
    />
  </body>
</html>
