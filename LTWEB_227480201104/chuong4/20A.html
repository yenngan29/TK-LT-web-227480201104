<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bài tập 20A</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
      }
      input[type="text"] {
        width: 150px;
        height: 30px;
        font-size: 20px;
      }
      input[type="button"] {
        width: 200px;
        height: 40px;
        font-size: 20px;
        font-weight: bold;
      }
      label {
        display: inline-block;
        width: 110px;
        height: 30px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <script language="JavaScript">
      document.write("<h1>TÍNH THÀNH TIỀN</h1>");
      function tinhtien() {
        var dg = parseInt(dongia.value);
        var sl = parseInt(soluong.value);
        var tt = dg * sl;
        thanhtien.value = tt;
      }
    </script>
    <br /><br />
    <label>Đơn giá: </label><input type="text" id="dongia" /> <br /><br />
    <label>Số lượng: </label
    ><input type="text" id="soluong" onkeyup="tinhtien()" /><br /><br />
    <label>Thành tiền: </label> <input type="text" id="thanhtien" /><br />
  </body>
</html>
