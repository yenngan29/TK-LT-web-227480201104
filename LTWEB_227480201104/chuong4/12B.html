<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bài 12B</title>
  </head>
  <body>
    <h2>Hiển thị nội dung từ hai hộp text</h2>
    Họ tên: <input type="text" name="HoTen" /><br />
    Năm sinh: <input type="text" name="NamSinh" /><br /><br />
    <input
      type="button"
      name="HienThi"
      value="Hiển thị"
      onclick="alert(document.getElementsByName('HoTen')[0].value + ' - ' + document.getElementsByName('NamSinh')[0].value)"
    />
  </body>
</html>
