<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bài 12C</title>
  </head>
  <body>
    <h2>Ghép họ và tên</h2>
    Họ: <input type="text" name="Ho" /><br />
    Tên: <input type="text" name="Ten" /><br />
    Họ và tên: <input type="text" name="HoTen" /><br /><br />
    <input
      type="button"
      name="HienThi"
      value="Hiển thị"
      onclick="document.getElementsByName('HoTen')[0].value = document.getElementsByName('Ho')[0].value + ' ' + document.getElementsByName('Ten')[0].value"
    />
  </body>
</html>
